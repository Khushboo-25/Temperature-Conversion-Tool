<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kelvin Weather</title>
    <link rel="stylesheet" href="kelvin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mm">
        <h1 align="center" class="bg2">Temperature Conveter</h1>
        <div class="grid text-center uu">
            <div class="g-col-6 g-col-md-4 bb">
                <h1>Kelvin</h1>
                <input type="number" id="kelvin"  placeholder="0">
                <button onclick="kelvinConverter()"> Submit</button>
                <p>Celsius: <span id="celsius"></span></p>
                <p>Fahrenheit: <span id="forenhieght"></span></p>
            </div>
            <div class="g-col-6 g-col-md-4 bb">
                <h1>Celcius</h1>
                <input type="number" id="celsius2" placeholder="-273">
                <button onclick="celsiusConverter()"> Submit</button>
                <p>Fahrenheit: <span id="forenhieght2"></span></p>
                <p>Kelvin: <span id="kelvin2"></span></p>
            </div>
            <div class="g-col-6 g-col-md-4 bb">
                <h1>Forenhieght</h1>
                <input type="number" id="forenhieght3" placeholder="-459">
                <button onclick="forenhieghtConverter()"> Submit</button>
                <p>Celsius: <span id="celsius3"></span></p>
                <p>Kelvin: <span id="kelvin3"></span></p>
            </div>
          </div>
    </div>
    <script src="kelvin.js"></script>
</body>
</html>
